<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="controls">
      <button class="normal-btn">1</button>
      <button class="ascii-btn">2</button>
    </div>

    <!-- instructions -->
    <button id="toggle-instructions" class="instructions-btn">
      Show Instructions
    </button>

    <div class="dropdown-instructions" id="instructions">
      <p>Press Button 1 to cycle through the pictures</p>
      <p>Press Button 2 to change the picture to ASCII</p>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
